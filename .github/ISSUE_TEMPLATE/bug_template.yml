name: Bug Report
description: Report a bug in MarkersExtractor
title: "[Bug]: "
labels: "bug"
body:
- type: input
  attributes:
    label: MarkersExtractor version
    description: What version of MarkersExtractor are you using? For CLI, run `markers-extractor-cli --version`
  validations:
    required: true
- type: input
  attributes:
    label: macOS Version
    description: What macOS version are you using?
    placeholder: "e.g. Monterey 12.5"
  validations:
    required: true
- type: textarea
  attributes:
    label: Bug description
    description: A clear description of the bug and how to reproduce it.
  validations:
    required: true
- type: textarea
  attributes:
    label: Log excerpt
    description: If possible, please attach log excerpt
    render: shell
